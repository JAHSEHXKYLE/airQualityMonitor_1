<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wifi Scan</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        color: rgb(82, 82, 82);
        font-family: 'Microsoft YaHei', Arial, sans-serif;
        font-size: 3rem;
    }

    body {
        position: fixed;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        opacity: 0;
        transition: opacity 5s ease;
    }    
    .main {
        display: flex;
        flex-direction: column;    /* 垂直排列 */
        justify-content: center;  /* 居中 */
        align-items: center;     /* 居中 */
        height: 100rem;
        width: 80rem;
    }

    .top {
        user-select: none;
        font-size: 4rem;
        position: relative;  
        width: 100%;
        height: 15rem;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
        background-color: #eeeeee;
        border-radius: 20px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    }
    .inner {
        margin-top: 1rem;  /* 距离顶部的距离 */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;  /* 水平排列 */
        justify-content: center;
        align-items: center;
        border-radius: 20px;
        background-color: #eeeeee;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
        z-index: 1;
    }
    .tail {
        user-select: none;
        bottom: 0;  
        width: 100%;
        height: 10rem;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        color: rgb(82, 82, 82);
    }
    .bg {
        pointer-events: none;  /* 禁止点击背景 */
        user-select: none;    /* 禁止选中文本 */
        height: 10%;
        width: 200%;
        display: flex;
        flex-direction: column;
        position: absolute;  
        justify-items: center;  
        align-items: center;  
        z-index: 3;
        transform: rotate(0deg);
    }

    .bg-text {
        user-select: none;
        font-weight: 700;
        font-size: 15rem;
        color: rgba(116, 116, 116, 0.5);
    }

    li {
        width: 90%;
        height: 10rem;
        list-style: none;
        margin-top: 1rem;
        text-align: center;
        border-radius: 10px;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
        background-color: rgb(241, 79, 160);
    }
    #modal {
        user-select: none;
        display: flex;
        position: fixed;
        flex-direction: column;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60rem;
        padding: 3rem 5rem 1rem 5rem;
        background-color: white;
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        z-index: 1000;
    }
    #item-content {
        user-select: none;
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
    }
    .item-inners {
        display: flex;  
        justify-content: center;
        align-items: center;
    }
    #modal input {
        box-sizing: border-box;
        height: 6rem;
        width: 100%;
        padding: 1rem;
        border-radius: 5px;
        border: none;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    #modal button {
        user-select: none;
        vertical-align: top;  /* 垂直居中 */
        height: 6rem;
        width: 20%;
        margin-left: 5%;
        border-radius: 5px;
        border: none;
        background-color:black;
        color: white;
        cursor: pointer;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }
    #modal button:hover {
        background-color: white;
        color: black;
    }
    #item-error-message {
        user-select: none;
        color: red;
        font-size: 2rem;
        margin-top: 1.5rem;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

</style>
<body>
    <div class="bg"><p class="bg-text">JAHSEHKYLE KUIBOYANG</p></div> <!-- 水印文字 -->
    <div id="modal-overlay"></div>
    <div id="modal">
        <div id="item-content">SSID: xxxxxx</div>
        <div class ="item-inners">
            <input type="password" id="password-input" placeholder="请输入密码">
            <button id="submit-button">取消</button>
        </div>
        <div id="item-error-message">"响应超时，请重新输入！"</div>
    </div>
    <div class="main">
        <div class="top">WLAN</div>
        <div class="inner">未找到任何无线网络！</div> <!-- wifi列表 -->
    </div>
    <div class="tail">
        ip:192.168.0.1 From JAHSEHKYLE KUIBOYANG
    </div>
</body>
<script>
    const list_items_unmber = 10; // wifi列表项数量
    const wifi_list = document.querySelector('.inner');
    const item_input = document.getElementById('password-input');
    const submit_button = document.getElementById('submit-button');
    const modal = document.getElementById('modal');

    item_input.addEventListener('input',() => {
        if (item_input.value.trim() !== ''){
            submit_button.textContent = '确定';
            submit_button.style.backgroundColor = 'white';
            submit_button.style.color = 'black';
        } else {
            submit_button.textContent = '取消';
            submit_button.style.backgroundColor = 'black';
            submit_button.style.color = 'white';
        }
    });

    submit_button.addEventListener('click',() => {
        const botton_text = submit_button.textContent;
        if (botton_text === '确定'){
            alert('确定');
        } else {
            modal.style.display = 'none';
        }
    });




    function resetHTMLFontSize() {
        if (screen.width <= screen.height) {
            document.documentElement.style.fontSize = screen.width / 100 + 'px';
        } else {
            document.documentElement.style.fontSize = screen.height / 200 + 'px';
        }
        
    }

    function LogoRotation() {
        rotationAngle = Math.atan(screen.height / screen.width) * 57.3;
        console.log(rotationAngle);
        const logo = document.querySelector('.bg');
        logo.style.transform = `rotate(${rotationAngle}deg)`;
    }

    window.onresize = function() {
        resetHTMLFontSize();
        LogoRotation();
    }

    setTimeout(() => {  // 主页面淡入动画
        document.querySelector('body').style.opacity = 1;
    }, 100);

    LogoRotation();
    resetHTMLFontSize();
</script>
</html>
