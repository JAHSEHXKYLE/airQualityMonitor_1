<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态导航栏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .navbar {
            display: flex;
            position: relative;
            background-color: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 10rem;  /* 设置导航栏高度 */
        }

        .nav-item {
            user-select: none;
            padding:5px 20px;
            margin: 0 5px;
            cursor: pointer;
            position: relative; /* 为了避免文本被指示条遮挡 */
            z-index: 1;  /* 确保文字显示在指示条上方 */
        }

        .indicator {
            position: absolute;
            bottom: 0;
            width: 20%;
            height: 80%;  /* 让指示条的高度与导航栏相同 */
            margin: 1% 0%;
            background-color: gray;
            transition: left 0.5s ease;
            border-radius: 10px;
            z-index: 0;  /* 确保指示条在文本下面 */
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="indicator"></div>
    <div class="nav-item">选项1</div>
    <div class="nav-item">选项2</div>
    <div class="nav-item">选项3</div>
    <div class="nav-item">选项4</div>
    <div class="nav-item">选项5</div>
</div>
<div class="content">
</div>

<script>
    const items = document.querySelectorAll('.nav-item');
    const indicator = document.querySelector('.indicator');
    let activeIndex = 0;

    function updateIndicator(index) {
        const activeItem = items[index];
        indicator.style.left = `${activeItem.offsetLeft}px`;
    }

    items.forEach((item, index) => {
        item.addEventListener('click', () => {
            activeIndex = index;
            updateIndicator(activeIndex);
        });
    });

    updateIndicator(activeIndex); // 默认选中第一个选项
    function resetHTMLFontSize() {
        document.documentElement.style.fontSize = screen.width / 100 + 'px';
    }
    window.onresize = resetHTMLFontSize;
    resetHTMLFontSize();
</script>

</body>
</html>
