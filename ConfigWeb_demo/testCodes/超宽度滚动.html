<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Scroll on Overflow</title>
  <style>
    .scrollable-text {
      width: 300px;               /* 设置容器的宽度 */
      white-space: nowrap;        /* 禁止文字换行 */
      overflow-x: auto;           /* 超出宽度时横向滚动 */
      overflow-y: hidden;         /* 禁止垂直滚动 */
      scrollbar-width: none;      /* 隐藏滚动条（Firefox） */
      -ms-overflow-style: none;   /* 隐藏滚动条（IE 和 Edge） */
    }

    .scrollable-text::-webkit-scrollbar {
      display: none;              /* 隐藏滚动条（Webkit 浏览器，如 Chrome） */
    }
  </style>
</head>
<body>
  <h3>文字内容</h3>
  <div class="scrollable-text">
    <p>这是一个超长的文字示例，内容很多很多很多很多很多很多很多很多很多很多很多很多很多很多很多很多很多很多很多很多很多很多。</p>
  </div>
</body>
</html>
